site_name: MK1 Documentation
repo_url: https://github.com/EchoMAV/mk1docs
edit_uri: edit/master/mk1docs/
repo_name: echomav/mk1docs
nav:
    - Home: index.md
theme:
  name: material
  custom_dir: overrides
  logo: assets/echomav-small-black-bg.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.instant
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.copy    
  language: en
  palette:    
      primary: black
      accent: blue
  
extra:
  homepage: https://echomav.com
  version:
    provider: mike

  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/echomav


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  &copy; 2024 <a href="echomav.com"  target="_blank" rel="noopener">EchoMAV, LLC</a>
